<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Video hospedado localmente no  site</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video width="560" controls autoplay loop>
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <source src="midia/meu-videowebm.webm" type="video/webm">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução do video</p>
    <h1>Inserindo video do youtube.</h1>

    <iframe width="560" controls height="315" src="https://www.youtube.com/embed/QDn9_Ty6-pc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
